<!DOCTYPE html>
<html>
<head>Canvas</head><br /><br />
<!-- 
  canvas元素用于在网页上绘制图形
  canvas元素使用JavaScript在网页上绘制图像
  canvas元素是一个矩形画布区域
-->
<body>

<!-- 添加canvas元素,规定元素的id、宽度和高度 -->
<canvas id="myCanvas" width="200" height="100"></canvas>
<!-- canvas元素本身没有绘图能力,所有绘制工作必须在JavaScript内部完成 -->
<script type="text/javascript">
    // JavaScript使用id来寻找canvas元素 
    var c=document.getElementById("myCanvas");
    // 创建context对象,getContext("2d")对象是内建的HTML5对象,拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
    var cxt=c.getContext("2d");
    // fillStyle方法规定图形颜色
    cxt.fillStyle="#FF0000";  //红色
    // fillRect方法规定形状、位置和尺寸
    cxt.fillRect(0,0,150,75);  // 在画布上,从左上角(0,0)开始,绘制150x75的矩形
</script><br /><br />

<!-- 指定起始结束位置,绘制一条线 -->
<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas1");
    var cxt=c.getContext("2d");
    cxt.moveTo(10,10);
    cxt.lineTo(150,50);
    cxt.lineTo(10,50);
    cxt.stroke();
</script><br /><br />

<!-- 规定尺寸、颜色和位置,绘制一个圆 -->
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas2");
    var cxt=c.getContext("2d");
    cxt.fillStyle="#FF0000";
    cxt.beginPath();
    cxt.arc(70,18,15,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();
</script><br /><br />

<!-- 指定颜色绘制渐变背景 -->
<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas3");
    var cxt=c.getContext("2d");
    var grd=cxt.createLinearGradient(0,0,175,50);
    grd.addColorStop(0,"#FF0000");
    grd.addColorStop(1,"#00FF00");
    cxt.fillStyle=grd;
    cxt.fillRect(0,0,175,50);
</script><br /><br />

<!-- 把一幅图像放置到画布上 -->
<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas4");
    var cxt=c.getContext("2d");
    var img=new Image()
    img.src="E:/kent10636/Learn_HTML/image/HTML.jpg"
    cxt.drawImage(img,0,0);
</script><br /><br />

</body>
</html>
