<html>
    <head>
        <!title标签:
        定义浏览器工具栏中的标题;
        提供页面被添加到收藏夹时显示的标题;
        显示在搜索引擎结果中的页面标题>
        <title>Title of the document</title>

        <!base标签:
        为页面上的所有链接规定默认地址或默认目标(target)>
        <base href="http://www.baidu.com"/>
        <base target="_blank"/>

        <!link标签:
        定义文档与外部资源之间的关系,最常用于连接样式表>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>

        <!style标签:
        用于为HTML文档定义样式信息>
        <style type="text/css">
            body {background-color:yellow}
            p {color:blue}
        </style>

        <!meta标签:
        规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据;
        元数据不显示在页面上，但对于机器是可读的;
        始终位于head元素中;
        可用于浏览器(如何显示内容或重新加载页面),搜索引擎(关键词),或其他web服务>
        <meta name="description" content="Free Web tutorials on HTML, CSS, XML"/>
    </head>
</html>
