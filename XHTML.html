<!DOCTYPE html>

<!-- 使用小写元素名 -->
<section>
  <p>This is a paragraph.</p>
</section><br /><br />

<!-- 关闭所有HTML元素 -->
<section>
  <p>This is a paragraph.</p>
  <p>This is a paragraph.</p>
</section><br /><br />

<!-- 关闭空的HTML元素 -->
<meta charset="utf-8" /><br /><br />

<!-- 使用小写属性名 -->
<div class="menu"></div><br /><br />

<!-- 属性值加引号(尤其是属性值包含空格的情况) -->
<table class="table striped"></table><br /><br />

<!-- 始终对图像使用alt属性,当图像无法显示时该属性很重要 -->
<img src="html5.gif" alt="HTML5" style="width:128px;height:128px" /><br /><br />

<!-- 始终定义图像尺寸,浏览器会在图像加载前为图像预留空间,减少闪烁 -->
<img src="html5.gif" alt="HTML5" style="width:128px;height:128px" /><br /><br />

<!-- 精简空格更易阅读 -->
<link rel="stylesheet" href="styles.css" /><br /><br />

<!-- 为了提高可读性,请增加空行来分隔大型或逻辑代码块 -->
<!-- 为了提高可读性,请增加两个空格的缩进,请勿使用TAB -->
<!-- 请勿使用没有必要的空行和缩进,没有必要在短的和相关项目之间使用空行,也没有必要缩进每个元素 -->

<!-- 短注释应在单行中书写,并在<!-- 之后增加一个空格,在 --!>之前增加一个空格 -->
<!-- This is a comment -->
<!-- 长注释，跨越多行,应通过<!-- 和 --!>在独立的行中书写 --!>
<!-- 
  This is a long comment example. This is a long comment example. This is a long comment example.
  This is a long comment example. This is a long comment example. This is a long comment example.
-->
