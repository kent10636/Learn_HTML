<html>
    <body>
        <p>短引用</p>
        
        <q>包围引号</q>
        
        <blockquote>被引用的节，浏览器通常会对blockquote元素进行缩进处理</blockquote>

        <abbr title="World Health Organization">WHO</abbr>，abbr元素定义缩写或首字母缩略语
        <br /><br />

        <dfn title="World Health Organization">WHO</dfn>，dfn元素定义项目或缩写的定义
        <br /><br />

        <address>
            Written by Donald Duck.<br> 
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA
        </address>
        <br />

        <cite>cite元素定义著作的标题</cite>
        <br /><br />

        <bdo dir="rtl">bdo元素用于覆盖当前文本方向</bdo>
        <br />
    </body>
</html>
